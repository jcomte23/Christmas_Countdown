<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Cuenta regresiva interactiva para la celebración de la Navidad. Personaliza tu cuenta atrás con esta herramienta simple en HTML, CSS y JavaScript." />
    <meta name="keywords" content="Cuenta regresiva, Navidad, HTML, CSS, JavaScript, Proyecto web, Desarrollo web" />
    <meta name="sitedomain" content="https://hogenco.com" />
    <meta name="organización" content="jcomte23" />
    <meta name="author" content="Javier Cómbita Téllez" />
    <meta name="disigner" content="Javier Cómbita Téllez" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="15days" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/app.css">
    <title>Cuenta Regresiva Navideña</title>
</head>

<body>
    <div class="snowflakes" aria-hidden="true"></div>

    <figure class="figure__santa">
        <img id="santa" src="./img/santa.png" alt="imagen santa" width="800" height="397">
    </figure>

    <figure class="figure__moon">
        <img id="moon" src="./img/moon.png" alt="imagen moon" srcset="">
    </figure>
    
    <main class="countdown">
        <h1>Cuenta Regresiva para Navidad</h1>
        <section id="timer">
            <article>
                <span id="days"></span>
                <div class="smalltext">Días</div>
            </article>
            <article>
                <span id="hours"></span>
                <div class="smalltext">Horas</div>
            </article>
            <article>
                <span id="minutes"></span>
                <div class="smalltext">Minutos</div>
            </article>
            <article>
                <span id="seconds"></span>
                <div class="smalltext">Segundos</div>
            </article>
        </section>
    </main>

    <footer>
        <figure class="footer__figure">
            <img src="./img/tree.png" alt="pinos navideños" width="1143" height="266">
            <img src="./img/tree.png" alt="pinos navideños" width="1143" height="266">
            <img src="./img/tree.png" alt="pinos navideños" width="1143" height="266">
        </figure>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
